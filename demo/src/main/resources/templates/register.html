<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <form th:action="@{/registrar}" method="post" th:object="${usuario}">
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" name="username" required/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" name="password" required/>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}"name="confirmPassword" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
