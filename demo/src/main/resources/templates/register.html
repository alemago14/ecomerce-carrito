<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/plantilla :: head}"></head>
<body>
    <h1>Registro</h1>
    <div class="container mt-5">
        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input class="form-control"type="text" th:field="*{username}" name="username" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input class="form-control"type="password" th:field="*{password}" name="password" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password:</label>
                <input class="form-control"type="password" th:field="*{confirmPassword}"name="confirmPassword" required/>
            </div>
            <div class="cart-footer">
                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-secondary" type="button">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
